<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paycheck Calculator - Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for results.html */
        body {
            background-color: #f0f0f0; /* Grey background color */
        }
        .container {
            background-color: #ffffff; /* White background for content */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            padding: 20px;
            margin-top: 50px;
        }
        .alert {
            background-color: #d4edda; /* Green background color for success alert */
            border-color: #c3e6cb;
            color: #155724;
        }
        .btn-primary {
            background-color: #007bff; /* Blue color for primary button */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Paycheck Calculator - Result</h1>
        <div class="alert alert-success mt-4">
            <p>{{ result }}</p>
        </div>
        <p class="mt-3">
            <a href="/calculate" class="btn btn-primary">Calculate Another Paycheck</a>
        </p>
    </div>
</body>
</html>
